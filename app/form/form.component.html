<form action="/" method="POST" role="form">
	<legend>Demo Form</legend>

	<div class="form-group">
		<input 
			type="text" 
			ngControl="username" 
			#username="ngForm"	 
			class="form-control" 
			id="username" 
			name="username" 
			placeholder="Enter Username"			
			required />

		<div class="alert alert-danger" *ngIf="!username.valid && username.touched">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>Error! </strong> Username is required!
		</div>							
	</div>
	
	<div class="form-group">
		<label for="password">Password</label>
		<input 
			type="password" 
			class="form-control"
			ngControl="password" 
			#password="ngForm"	 
			id="password" 
			name="password" 
			placeholder="Enter password"
			required />

		<div class="alert alert-danger" *ngIf="!password.valid && password.touched">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>Error! </strong> Password is required!
		</div>	
	</div>

	<button type="submit" class="btn btn-primary">Login</button>
</form>
